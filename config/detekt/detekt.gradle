 */

detekt {

    toolVersion = "1.23.3"
    config.setFrom(file("$rootDir/config/detekt/detekt.yml"))
    autoCorrect = true

    reports {
        xml {
            required.set(true)
        }
        html {
            required.set(true)
        }
        txt {
            required.set(true)
        }
        sarif {
            required.set(true)
        }
        md {
            required.set(true)
        }
    }
}
